# WorldEditDisplay English Language File
# Language: English (United States)
# Code: en_us

# General Messages
general:
  prefix: "<gold>[WorldEditDisplay]</gold>"
  no_permission: "<red>You don't have permission to use this command!"
  player_only: "<red>This command can only be executed by players!"
  reload_success: "<green>[WorldEditDisplay] Configuration reloaded successfully!"
  reload_failed: "<red>[WorldEditDisplay] Configuration reload failed! Check console for details."

# Player Settings Commands
command:
  wedisplay:
    set:
      usage: "<red>Usage: /wedisplay set <renderer> <setting> <value>"
      example: "<red>Example: /wedisplay set cuboid edge_material DIAMOND_BLOCK"
      invalid_renderer: "<red>Invalid renderer type!"
      available_renderers: "<red>Available renderers: cuboid, cylinder, ellipsoid, polygon, polyhedron"
      invalid_value: "<red>Invalid setting value!"
      success: "<green>Set %s.%s = %s"
      success_hint: "<gray>Selection will be updated on next refresh"
      failed: "<red>Setting failed!"
      failed_hint: "<red>Possible reason: Value exceeds server limit"
    
    reset:
      usage: "<red>Usage: /wedisplay reset <renderer> [setting]"
      example1: "<red>Example: /wedisplay reset cuboid edge_material"
      example2: "<red>Example: /wedisplay reset cuboid (reset entire renderer)"
      invalid_renderer: "<red>Invalid renderer type!"
      success_setting: "<green>Reset %s.%s to server default"
      success_all: "<green>Reset all settings for %s to server default"
    
    show:
      invalid_renderer: "<red>Invalid renderer type!"
      title: "<yellow>========== Your Personal Render Settings =========="
      hint: "<gray>Use <white>/wedisplay show <renderer> <gray>to view detailed settings"
      available: "<gold>Available renderers:"
      cuboid: "<white>- cuboid <gray>(Cuboid)"
      cylinder: "<white>- cylinder <gray>(Cylinder)"
      ellipsoid: "<white>- ellipsoid <gray>(Ellipsoid)"
      polygon: "<white>- polygon <gray>(Polygon)"
      polyhedron: "<white>- polyhedron <gray>(Polyhedron)"
      renderer_title: "<yellow>========== %s Render Settings =========="
      modify_hint: "<gray>Use <white>/wedisplay set <renderer> <setting> <value> <gray>to modify settings"
    
    reload:
      success: "<green>Personal settings reloaded!"
    
    lang:
      usage: "<red>Usage: /wedisplay lang <language>"
      example: "<red>Example: /wedisplay lang en_us"
      disabled: "<red>This feature has been disabled by server administrator!"
      success: "<green>Language changed to: %s"
      invalid: "<red>Unsupported language! Available: %s"
      current: "<gold>Current language: <white>%s"
    
    toggle:
      enabled: "<green>WorldEdit selection rendering enabled!"
      disabled: "<yellow>WorldEdit selection rendering disabled!"
    
    help:
      title: "<yellow>========== WorldEditDisplay Personal Settings =========="
      set: "<gold>/wedisplay set <renderer> <setting> <value>"
      set_desc: "<gray>  Set personal parameter"
      reset: "<gold>/wedisplay reset <renderer> [setting]"
      reset_desc: "<gray>  Reset to server default"
      show: "<gold>/wedisplay show [renderer]"
      show_desc: "<gray>  Display current settings"
      reload: "<gold>/wedisplay reloadplayer"
      reload_desc: "<gray>  Reload personal settings"
      lang: "<gold>/wedisplay lang [language]"
      lang_desc: "<gray>  Set language"
      toggle: "<gold>/wedisplay toggle"
      toggle_desc: "<gray>  Toggle rendering on/off"

